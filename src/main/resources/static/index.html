<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

	<div class="row">
	  <div class="col-sm-6"><h1 style="text-align:center;">Random Beer App</h1></div>
	  <div class="col-sm-6"><button type="button" onclick="randomBeer();" style="margin-top:20px;margin-bottom:20px;padding:10px;font-size:20px;">Show another beer</button></div>
	</div>
	
	
  
  <div style="height:500px;width:500px;border:1px solid; padding: 10px;margin: auto; width: 50%;">
  	<p class="beer-name" style="text-align:center;text-decoration: underline;font-size:20px;font-weight:bold;"> </p>
  	<p class="beer-description"> </p>
  	<p class="beer-abv"> </p>
  	<p class="beer-location"> </p>
  
  </div>
</div>

</body>
<script>
$(document).ready(function() {
	//alert('Test');
});	



function randomBeer() {
    $.ajax({
        url: "/api/getRandomBeer"
    }).then(function(data) {
    	$('.beer-name').text(data.name);
       	$('.beer-description').text(data.description);
       	$('.beer-abv').text("It has "+data.abv+"% Alcohol");
       	$('.beer-location').text("It is made in "+data.location); 
    });
}
</script>
</html>
