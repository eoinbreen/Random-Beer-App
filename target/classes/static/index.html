<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Random Beer App</h1>
  
  <button type="button" onclick="randomBeer();">Random Beer</button>
  
  <div>
  	<p class="beer-name"> </p>
  	<p class="beer-description"> </p>
  	<p class="beer-abv"> </p>
  	<p class="beer-location"> </p>
  
  </div>
</div>

</body>
<script>
$(document).ready(function() {
	//alert('Test');
});	



function randomBeer() {
    $.ajax({
        url: "/api/getRandomBeer"
    }).then(function(data) {
    	$('.beer-name').text(data.name);
       	$('.beer-description').text(data.description);
       	$('.beer-abv').text(data.abv+"% Alcohol");
       	$('.beer-location').text("Made in "+data.location); 
    });
}
</script>
</html>
